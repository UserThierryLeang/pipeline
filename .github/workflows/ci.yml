name: Deploy to AWS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # √âtape 1: Checkout du code
      - uses: actions/checkout@v4

      # √âtape 2: Configuration SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      # √âtape 3: Test de connexion
      - name: Test SSH connection
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'Connexion SSH r√©ussie !'"

      # √âtape 4: D√©ploiement
      - name: Pull and deploy
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            set -e
            echo 'üëâ Acc√®s au r√©pertoire ${{ secrets.WORK_DIR }}...'
            cd ${{ secrets.WORK_DIR }}
            
            echo 'üîÑ Mise √† jour du code...'
            git pull origin main
            
            echo 'üê≥ Red√©marrage des containers Docker...'
            docker-compose down
            docker-compose up -d --build
            
            echo '‚úÖ D√©ploiement termin√© !'
          "

      # √âtape 5: Nettoyage
      - name: Cleanup
        if: always()
        run: rm -rf ~/.ssh/id_rsa ~/.ssh/known_hosts